<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-with-background parent-for-centring">
            <div class="button huge-button centred double-border partially-transparent">This the text</div>
        </div>
        <div class="section-container">
            <div class="white-section">
                <div class="flex">
                    <div class="button big-button pink">Pink Button</div>
                    <div class="button green">Green Button</div>
                </div>
                <div class="flex">
                    <div class="button blue">Blue Button</div>
                    <div class="button red">Red Button</div>
                </div>
                <div class="flex">
                    <div class="button orange">Orange Button</div>
                    <div class="button yellow">Yellow Button</div>
                </div>
            </div>
            <div class="black-section">
                <div class="flex">
                    <div class="button big-button pink">Pink Button</div>
                    <div class="button green">Green Button</div>
                </div>
                <div class="flex vertical-center">
                    <div class="button little-button blue">Blue Button</div>
                    <div class="button red">Red Button</div>
                </div>
                <div class="flex">
                    <div class="button little-button orange">Orange Button</div>
                    <div class="button little-button yellow">Yellow Button</div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
